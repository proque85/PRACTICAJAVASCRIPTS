<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="jquery/jquery.js"></script>
  <script type="text/javascript" src="jquery/jqueryv1.js"></script>
  <script type="text/javascript" src="jquery/jquery_ui.js"></script>
  <link rel="stylesheet" href="jquery/css/jquery_ui.css" />
  <script src="expImp.js" type="module"></script>
</head>

<body>
  <title>Document</title>
  <div id="dialog" title="modal dialog con jquery">
    <p>hola mi primer modal con jquery dialog</p>
  </div>
  <button id="modal">Modal</button>
</body>

</html>
<script language="javascript" type="text/javascript">
  $(document).ready(function () {
    $("#modal").click(function () {
      abrirModal();
    });
  });

  function abrirModal() {
    $("#dialog").dialog();
  }
</script>
